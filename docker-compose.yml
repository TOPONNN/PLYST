services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: plyst-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - plyst-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plyst-backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/plyst?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SERVER_ADDRESS=0.0.0.0
      - DB_PASSWORD=${DB_PASSWORD}
      - MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - SPOTIFY_CLIENTID=${SPOTIFY_CLIENTID}
      - SPOTIFY_CLIENTSECRET=${SPOTIFY_CLIENTSECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BRAVE_SEARCH_API_KEY=${BRAVE_SEARCH_API_KEY}
    volumes:
      - uploads-data:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - plyst-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/ || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: plyst-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=plyst
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - plyst-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

networks:
  plyst-network:
    driver: bridge

volumes:
  mysql-data:
  uploads-data:
