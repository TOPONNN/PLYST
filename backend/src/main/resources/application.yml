server:
  port: 8080
  address: 127.0.0.1
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
    min-response-size: 1024
  tomcat:
    threads:
      max: 200
      min-spare: 10
    accept-count: 100
    connection-timeout: 20000

spring:
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8
  datasource:
    url: jdbc:mysql://localhost:3306/plyst?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&rewriteBatchedStatements=true
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        "[format_sql]": true
        "[dialect]": org.hibernate.dialect.MySQLDialect
        "[jdbc.batch_size]": 50
        "[order_inserts]": true
        "[order_updates]": true

spotify:
  client-id: ${SPOTIFY_CLIENTID}
  client-secret: ${SPOTIFY_CLIENTSECRET}

openai:
  api-key: ${OPENAI_API_KEY}

brave:
  search:
    api-key: ${BRAVE_SEARCH_API_KEY}

logging:
  level:
    root: INFO
    "[org.hibernate.SQL]": WARN
    "[org.hibernate.type.descriptor.sql]": WARN
